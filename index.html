<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React App</title>
    <!-- React CDN Links -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const name = 'Sanaulla'
        const handle = 'Twitter'

        function NameComponent(props) {
            return React.createElement(
            'h1',
            null,
            props.name,
        )
        }

        function HandleComponent (props) {
            return React.createElement(
            'h3',
            null,
            props.handle
        )
        }

        const wrapperElement = React.createElement(
            'div',
            { id: 'container' },
            React.createElement(NameComponent, {name: 'Sanaulla'}),
            React.createElement(HandleComponent, {handle: 'Twitter'})
        )

        console.log({wrapperElement});

        ReactDOM.render(wrapperElement, document.getElementById('app'));

    </script>
</body>

</html>
